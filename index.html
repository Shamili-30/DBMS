<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>College Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>College Management System</h1>

<section>
    <h2>Subject</h2>
    <form id="subject-form">
      <input type="number" name="sid" placeholder="Subject ID" required />
      <input type="text" name="s_name" placeholder="Subject Name" required />
      <input type="number" name="sem" placeholder="Semester" required />
      <input type="number" name="fid" placeholder="Faculty ID" required />
      <input type="number" name="course_id" placeholder="Course ID" required />
      <button type="submit">Add Subject</button>
    </form>
    <div id="subject-result"></div>
  </section>




  

  <script src="script.js"></script>
</body>
</html>
